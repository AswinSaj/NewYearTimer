<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="newYear">
      <h1>New Year Eve</h1>
      <div class="countdown-container">
        <div class="countdowns days-c">
          <p class="big-text" id="days"></p>
          <span>days</span>
        </div>
        <div class="countdowns hours-c">
          <p class="big-text" id="hours">0</p>
          <span>hours</span>
        </div>
        <div class="countdowns minutes-c">
          <p class="big-text" id="minutes">0</p>
          <span>minutes</span>
        </div>
        <div class="countdowns seconds-c">
          <p class="big-text" id="seconds">0</p>
          <span>seconds</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
